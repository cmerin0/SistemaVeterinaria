<div class="container py-5">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
            <div id="login" class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
                <h1>Log In</h1>
                <br>
                <div class="authBlock">
                    <div class="form-group">
                        <label>Ingresa el Usuario</label>
                        <input type="text" class="form-control" placeholder="Usuario" #userName required>
                    </div>
                    <div class="form-group">
                        <label>Ingrese su Contraseña</label>
                        <input type="password" class="form-control" placeholder="Contraseña" #userPassword required>
                    </div>
                    <br>  
                    <!-- Calling SignIn Api from AuthService -->
                    <div class="form-group">
                        <input type="button" class="btn btn-success btn-lg float-left" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
                        <button type="button" class="btn btn-primary btn-lg float-right" (click)="authService.GoogleAuth()">Log in con Google</button>
                    </div>
                    <br><br>
                </div>
            </div>
        </div>
        <!--/row-->
      </div>
      <!--/col-->
    </div>
  </div>
